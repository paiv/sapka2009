# Path to the map file
map = maps/simple

# Ports for clients
client.ports = 20015, 20016

# Trace output file
trace.out = trace.out

# Result output file
result.out = result.out

# Visualizer port, it's never waited for
visualizer.port = 20090

# Flag to wait for all clients before starting the game or not (true = 'yes' | 'true' | 'y')
client.wait = no

# Flag to wait the first visualizer
visualizer.wait = no
